<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="script.js" defer></script>
    <title>Guess the Card</title>
</head>
<body>

    <header>
        <div class="intro">
            <h1>Let's play a game!</h1>
            <p>Below are 10 cards. Your goal is to pick the right one, and if you do then you score a point! Click "shuffle cards" to play.</p>
        </div> <!-- Closes intro -->

        <button id="start">Shuffle Cards</button>
        <button id="disabled" class="hidden">Shuffle Cards</button>

        <div class="scores">
            <p id="roundCounter">Rounds played: 0</p>
            <p id="winCounter">Rounds won: 0</p>
            <p id="loseCounter">Rounds lost: 0</p>
        </div>
        
        <div class="notice">
            <p id="milestone"></p>
            <p id="notice"></p>
        </div>
    </header>

    <main>
        <ul id="cards">
            <li tabindex="0">1</li>
            <li tabindex="0">2</li>
            <li tabindex="0">3</li>
            <li tabindex="0">4</li>
            <li tabindex="0">5</li>
            <li tabindex="0">6</li>
            <li tabindex="0">7</li>
            <li tabindex="0">8</li>
            <li tabindex="0">9</li>
            <li tabindex="0">10</li>
        </ul>
    </main>

    <footer>
        <p>Game built by <a href="https://github.com/Gren4586" target="_blank">Gren4586</a></p>
    </footer>
    
</body>
</html>
